<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4584207472260139"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Signature Pad</h1>
        <canvas id="signature-pad" width="695" height="330"></canvas>
        <div class="controls">
            <input type="color" id="color-picker" value="#000000">
            <input type="number" id="marker-size" min="1" max="20" value="2">
            <select id="format-select">
                <option value="image/png">PNG</option>
                <option value="image/jpeg">JPEG</option>
                <option value="image/jpg">JPG</option>
                <option value="image/gif">GIF</option>
            </select>
            <button id="clear-btn">Clear Signature</button>
            <button id="save-btn">Save Signature</button>
        </div>
    </div>
    <a id="download-link" style="display: none;"></a>
    <script src="script.js"></script>
</body>
</html>
