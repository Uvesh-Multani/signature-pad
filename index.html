<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Signature Pad</h1>
        <canvas id="signature-pad" width="695" height="330"></canvas>
        <div class="controls">
            <input type="color" id="color-picker" value="#000000">
            <input type="number" id="marker-size" min="1" max="20" value="2">
            <button id="clear-btn">Clear Signature</button>
            <button id="save-btn">Save Signature</button>
            <a id="download-link" download="signature.png" href="#">Download Signature</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
